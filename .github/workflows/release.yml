name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build Executables
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Get dependencies
        run: go mod download

      - name: Build Linux executable
        run: |
          GOOS=linux GOARCH=amd64 go build -o compressmaps-linux -ldflags="-s -w"
          chmod +x compressmaps-linux

      - name: Build Windows executable
        run: |
          GOOS=windows GOARCH=amd64 go build -o compressmaps.exe -ldflags="-s -w"

      - name: Upload Linux executable to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./compressmaps-linux
          asset_name: compressmaps-linux
          asset_content_type: application/octet-stream

      - name: Upload Windows executable to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./compressmaps.exe
          asset_name: compressmaps.exe
          asset_content_type: application/octet-stream
